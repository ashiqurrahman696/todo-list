<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Todo List</h1>

    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Enter a new task" />
      <button id="addBtn" disabled>Add</button>
    </div>

    <ul id="taskList" class="task-list" aria-live="polite"></ul>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div class="modal-content">
      <h2 id="editTitle">Edit Task</h2>
      <input id="editInput" type="text" />
      <div class="modal-actions">
        <button id="saveEdit">Save</button>
        <button id="cancelEdit">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="modal-content">
      <h2 id="confirmTitle">Delete Task?</h2>
      <p id="confirmMessage">Are you sure you want to delete this task?</p>
      <div class="modal-actions">
        <button id="confirmDelete" class="danger">Delete</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
